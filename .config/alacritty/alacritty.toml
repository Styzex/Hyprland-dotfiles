import = [
    "~/.config/alacritty/themes/themes/gruvbox_dark.toml"
]

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 14.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "BoldItalic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "MediumItalic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "medium"

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 0.9

[window.padding]
x = 10
y = 10
